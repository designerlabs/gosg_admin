<!-- VIEW: ADD/EDIT AGENCY APP  -->
<div class="container right-content">
  <ngx-loading [show]="loading" [config]="{ fullScreenBackdrop: true }"></ngx-loading>
  <div class="curdHeader">
      <div class="col-md-10 curdHeadingLeft">
          <h3>{{ pageMode }} Color </h3>
      </div>
      
      <div class="col-md-2 curdHeadingRight">
          <span class="pull-right">
              <button type="button" mat-fab color="accent" (click)="back()" >
              <i class="fa fa-arrow-left font-size-l"></i></button>
          </span>
      </div> 
  </div>
  
  <div *ngIf="!commonservice.isWrite && !commonservice.isUpdate" class="alert alert-danger">
      {{'common.msg.unauthorized' | translate}}
  </div>

  <form [formGroup]="colorForm" *ngIf="commonservice.isWrite || commonservice.isUpdate" autocomplete="off" role="form" novalidate>
  
      <div class="example-container mat-elevation-z8 col-md-12">
  
        <div class="row">
          <div class="col-md-12">&nbsp;</div>
          <div class="col-md-12">
            <mat-form-field class="example-full-width ">
              <input matInput tabindex="1" placeholder="Color Name" formControlName="colorName" (change)="checkReqValues()"
                required>
              <mat-error *ngIf="colorForm.controls.colorName.hasError('required')">
                Name is required
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col-md-12">
            <mat-form-field class="example-full-width ">
              <input matInput tabindex="2" placeholder="Color Code" formControlName="colorCode" [textMask]="{mask: maskColorCode}" (change)="checkReqValues()"
                required>
              <mat-error *ngIf="colorForm.controls.colorCode.hasError('required')">
                Color Code is required
              </mat-error>
              <mat-error *ngIf="!validateCtrlChk(colorCode) &&  colorForm.controls.colorCode.errors.pattern">
                Color Code Pattern not valid
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        
        <div class="row">
          <div class="col-md-12 paddingTop-20">
            <mat-checkbox tabindex="3" formControlName="default" [checked]="false" (change)="checkDefaultStatus()"></mat-checkbox>
            <span>&nbsp;Default</span>
          </div>
          <div class="col-md-12 paddingTop-20">
            <mat-checkbox tabindex="4" formControlName="active" [checked]="true" (change)="checkDefaultStatus()"></mat-checkbox>
            <span>&nbsp;Active</span>
          </div>
          <div class="col-md-12">&nbsp;</div>
        </div>
      </div>
        
      <!-- <div class="container"> -->
      <div class="col-md-12">&nbsp;</div>
        <div class="form-group">
          <button mat-raised-button type="button" color="primary" id="btnsubmit" class="form-control btn btn-md btn-success  pull-right"
            (click)="updateColor(colorForm.value)" style="width: 100px; font-family: Roboto; margin-left: 5px;" [disabled]="!complete">
            <i *ngIf="complete" class="fa fa-check"></i>
            <i *ngIf="!complete" class="fa fa-times"></i>&nbsp;{{ pageMode }}</button>
          <button mat-raised-button color="warn" type="button" id="btnreset" class="form-control btn btn-md btn-warning  pull-right"
            style="width: 100px; font-family: Roboto">
            <i class="fa fa-refresh"></i>&nbsp;Reset</button>
        </div>
      <div class="col-md-12">&nbsp;</div>
    <!-- </div> -->
  </form>
</div>
