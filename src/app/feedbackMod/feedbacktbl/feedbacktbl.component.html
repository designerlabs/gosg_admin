<div>
  <mat-table #table [dataSource]="dataSource">

    <ng-container matColumnDef="fbId">
      <mat-header-cell *matHeaderCellDef> Feedback Id </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.feedbackTypeId}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="fbMs">
      <mat-header-cell *matHeaderCellDef> Feedback Malay </mat-header-cell>
      <mat-cell *matCellDef="let element" > {{element.feedbackTypeDescription}} </mat-cell>
    </ng-container>

    <!-- <ng-container matColumnDef="fbEng">
      <mat-header-cell *matHeaderCellDef> Feedback English </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.feedbackTypeDescription}} </mat-cell>
    </ng-container> -->

    <ng-container matColumnDef="fbCode">
      <mat-header-cell *matHeaderCellDef> Feedback Code </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.feedbackTypeCode}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
