
    <div class="container-fluid">

            <div class="curdHeader">
                <div class="col-md-10 curdHeadingLeft">
                    <h3>{{ commonservice.pageMode }} Religion</h3>
                </div>
                
                <div class="col-md-2 curdHeadingRight">
                    <span class="pull-right">
                        <button type="button" mat-fab color="accent" (click)="back()" >
                        <i class="fa fa-arrow-left font-size-l"></i></button>
                    </span>
                </div> 

                <!-- <div class="col-md-2 curdHeadingRight">
                    <span class="pull-right">
                        <button type="button" mat-fab color="accent"  routerLink='/reference/ethnicity' >
                        <i class="fa fa-arrow-left font-size-l"></i></button>
                    </span>
                </div>  -->
            </div>
        
            <form [formGroup]="updateForm" autocomplete="off" role="form" novalidate>       
                <div class="example-container mat-elevation-z8">
                       
                    <div class="example-header" style="margin-top: 10px;">
                        <div class="col-md-6 text-align-Center font-size-m"> 
                            <label class="staticLabel font-size-s boldText">Religion (English)</label>
                        </div>
                        <div class="col-md-6 text-align-Center font-size-m"> 
                            <label class="staticLabel font-size-s boldText">Religion (Malay)</label>
                        </div>
                    </div>
            
                    <div class="example-header">
                        <div class="col-md-6">
                            <mat-form-field class="example-full-width font-size-s" >
                                <textarea matInput placeholder="Religion" formControlName="religionEng" #religionEng maxlength="200" 
                                (keypress)="checkReqValues()" required></textarea>
                                <mat-error *ngIf="updateForm.controls.religionEng.hasError('required')">
                                    Religion is required
                                </mat-error>
                                <mat-hint align="end">{{religionEng.value?.length || 0}}/200</mat-hint>
                            </mat-form-field>
                        </div>
        
                        <div class="col-md-6">
                            <mat-form-field class="example-full-width font-size-s" >
                                <textarea matInput placeholder="Agama" formControlName="religionMy" #religionMy maxlength="200" 
                                (keypress)="checkReqValues()" required></textarea>
                                <mat-error *ngIf="updateForm.controls.religionMy.hasError('required')">
                                    Agama is required
                                </mat-error>
                                <mat-hint align="end">{{religionMy.value?.length || 0}}/200</mat-hint>
                            </mat-form-field>
                        </div>
                    </div>
                
                </div>
            
                <div class="form-group" style="margin-top: 2%">
                    <button mat-raised-button type="button" color="primary" id="btnsubmit" class="form-control btn btn-md btn-success font-size-s pull-right"
                    (click)="submit(updateForm.value)" style="width: 100px; font-family: Roboto; margin-left: 5px;" [disabled]="!complete">
                    <i *ngIf="complete" class="fa fa-check"></i>
                    <i *ngIf="!complete" class="fa fa-times"></i> {{commonservice.pageMode}} </button>
                    <button tabindex="6" mat-raised-button color="warn" type="button" id="btnreset" class="form-control btn btn-md btn-warning font-size-s pull-right"
                    style="width: 100px; font-family: Roboto" (click)="myFunction()">
                    <i class="fa fa-refresh"></i> Reset</button>
                </div>      
        
            </form>
        </div>
