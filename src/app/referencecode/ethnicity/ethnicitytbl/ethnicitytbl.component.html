
<div class="container right-content">
    <div class="col-md-12" style="padding: 10px 10px 10px 0px; border: 0px solid #000">
        <h2 class="staticLabel pull-left">View Race/Ethnic</h2>
        <span class="pull-right editBtn" style="z-index: 1;">
            <button type="button" mat-fab color="warn" (click)="add()"
            [ngClass]="{ 'editBtn-active': isActive, 'editBtn': !isActive}">&nbsp;
            <i class="fa fa-plus font-size-l"></i></button>
        </span>
    </div>

    <div class="example-container mat-elevation-z8">
        
        <div class="col-md-12 paddingTop-25 example-header">
            <mat-form-field class="font-size-s" >
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
            </mat-form-field>
        </div>

        <mat-table #table [dataSource]="dataSource" style="max-height: 550px;">

            <ng-container matColumnDef="raceEng">
                <mat-header-cell class="text-align-left" style="flex: 0 0 35%;" *matHeaderCellDef> Race/Ethnic (English) </mat-header-cell>
                <mat-cell class="text-align-left" style="flex: 0 0 35%;" *matCellDef="let element">
                    {{element.eng}}
                </mat-cell>
            </ng-container>

            <!-- question en Column -->
            <ng-container matColumnDef="raceMy">
                <mat-header-cell class="text-align-left" style="flex: 0 0 35%;" *matHeaderCellDef> Race/Ethnic (Malay) </mat-header-cell>
                <mat-cell class="text-align-left" style="flex: 0 0 35%;" *matCellDef="let element">
                    {{element.my}}
                </mat-cell>
            </ng-container>


            <!-- status Column -->
            <ng-container matColumnDef="status">
                <mat-header-cell class="text-align-Center" style="flex: 0 0 15%;" *matHeaderCellDef> Active Status </mat-header-cell>
                <mat-cell class="text-align-Center" style="flex: 0 0 15%;" *matCellDef="let element">
                    <i *ngIf="element.pollsActiveFlag == true" class="fa fa-check" style="color: green;"></i>
                    <i *ngIf="element.pollsActiveFlag == false" class="fa fa-times" style="color: red;"></i>
                </mat-cell>
            </ng-container>

            <!-- action Column -->
            <ng-container matColumnDef="action">
                <mat-header-cell class="text-align-Center" style="flex: 0 0 15%;" *matHeaderCellDef> Action </mat-header-cell>
                <mat-cell class="text-align-Center" style="flex: 0 0 15%;" *matCellDef="let element">
                    <button mat-mini-fab style="background: orange" (click)="updateRow(element.pollRefNo)">
                    <i class="fa fa-edit" ></i></button>
                    &nbsp;
                    <button mat-mini-fab style="background: red" (click)="deleteRow(element.pollRefNo)">
                    <i class="fa fa-trash"></i></button>
                </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>

    </div>

    <div class="float-right paddingTop-15">
        <mat-form-field style="width:50px; margin-top: -10px">
            <mat-select class="font-size-s" value="10" style="text-align: center;" (change)="pageChange($event, commonservice.recordTable?.totalPages)">
            <mat-option value="5">5</mat-option>
            <mat-option value="10">10</mat-option>
            <mat-option value="25">25</mat-option>
            <mat-option value="50">50</mat-option>
            </mat-select>
        </mat-form-field>
        <span class="float-right">
            <span style="color:#000; padding-left:20px; padding-right:20px;">Pages
                <strong>{{commonservice.recordTable?.pageNumber}}</strong> of
                <strong>{{commonservice.recordTable?.totalPages}}</strong> in
                <strong>{{commonservice.recordTable?.totalElements}}</strong> race/ethnic list
            </span>
            <button mat-mini-fab color="basic" [disabled]="noPrevData" (click)="paginatorL(commonservice.recordTable?.pageNumber)">
            <i class="fa fa-angle-left" aria-hidden="true"></i>
            </button>
            <button mat-mini-fab color="basic" [disabled]="noNextData" (click)="paginatorR(commonservice.recordTable?.pageNumber, commonservice.recordTable?.totalPages)">
            <i class="fa fa-angle-right" aria-hidden="true"></i>
            </button>
        </span>
    </div>
</div>
