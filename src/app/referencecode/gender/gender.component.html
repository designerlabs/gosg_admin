<div class="container right-content">
    
    <div class="curdHeader">
        <div class="col-md-10 curdHeadingLeft">
            <h3>Gender</h3>
        </div>
    </div>

    <div class="example-container mat-elevation-z8">
        
        <!-- <div class="example-header">
            <mat-form-field class="font-size-s" style="margin: 5px 0 0 10px;">
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
            </mat-form-field>
        </div> -->

        <mat-table #table [dataSource]="dataSource" style="display: initial;">

            <ng-container matColumnDef="no">
                <mat-header-cell class="text-align-left" style="flex: 0 0 10%;" *matHeaderCellDef> No </mat-header-cell>
                <mat-cell class="text-align-left" style="flex: 0 0 10%;" *matCellDef="let element; let i = index;">
                    {{(seqPageNum == 1) ? (i + 1) : ((seqPageNum * seqPageSize) - seqPageSize) + (i + 1) }}
                </mat-cell>
            </ng-container>

            <ng-container matColumnDef="genderEng">
                <mat-header-cell class="text-align-left" style="flex: 0 0 40%;" *matHeaderCellDef> Gender </mat-header-cell>
                <mat-cell class="text-align-left" style="flex: 0 0 40%;" *matCellDef="let element">
                    {{element.list[0].gender}}
                </mat-cell>
            </ng-container>

            <!-- question en Column -->
            <ng-container matColumnDef="genderMy">
                <mat-header-cell class="text-align-left" style="flex: 0 0 40%;" *matHeaderCellDef> Jantina </mat-header-cell>
                <mat-cell class="text-align-left" style="flex: 0 0 40%;" *matCellDef="let element">
                    {{element.list[1].gender}}
                </mat-cell>
            </ng-container>

            

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>

    </div>

</div>
