<div class="container right-content">
  <h1 class="paddingTop-15 staticLabel">Groups List</h1>
  <!-- <mat-icon>check</mat-icon><mat-icon>close</mat-icon> -->
  <div class="col-md-12">
      <span class="pull-right" style="z-index: 1;">
          <button type="button" mat-fab color="warn" (click)="add()" >
          <i class="fa fa-plus font-size-l"></i></button>
      </span>
  </div> 

  <div class="example-container mat-elevation-z8">
    <mat-table #table [dataSource]="dataSource">
      <!-- groupName Column -->
      <ng-container matColumnDef="groupName">
        <mat-header-cell *matHeaderCellDef > Group Name </mat-header-cell>
        <mat-cell *matCellDef="let element" > {{element.groupName}} </mat-cell>
      </ng-container>  
      <!-- User Type Column -->
      <ng-container matColumnDef="modules" >
        <mat-header-cell *matHeaderCellDef [style.flex]="'0 0 50%'"> Modules </mat-header-cell>
        <mat-cell *matCellDef="let element" style="padding:5px;" [style.flex]="'0 0 50%'">          
              <mat-chip-list >
                  <mat-chip color="primary" selected="true" *ngFor="let ele of (element.modules ? element.modules.slice(0,3): [])">{{ele.name}}</mat-chip>                
              </mat-chip-list>                       
        </mat-cell>
      </ng-container> 
      <!-- isActive Column -->
      <ng-container matColumnDef="isActive" >
          <mat-header-cell *matHeaderCellDef [style.flex]="'0 0 10%'"> Status </mat-header-cell>
          <mat-cell *matCellDef="let element" [style.flex]="'0 0 10%'"> {{element.isActive}}
                
          </mat-cell>
        </ng-container>
      <!-- action Column -->
      <ng-container matColumnDef="action" >
        <mat-header-cell class="text-align-Center" *matHeaderCellDef [style.flex]="'0 0 20%'"> Action </mat-header-cell>
        <mat-cell class="text-align-Center" *matCellDef="let element" style="padding:5px;" [style.flex]="'0 0 20%'">
            <button mat-mini-fab style="background: orange" title="Update {{ element.groupId }}">
            <i class="fa fa-edit" (click)="editGroup(element.groupId)"></i></button>&nbsp;
            <button mat-mini-fab style="background: red">
            <i class="fa fa-trash" (click)="deleteRow(element.groupId)" title="Delete {{ element.groupId }}"></i></button>
        </mat-cell>
    </ng-container> 
      <!-- Account Status Column -->
      <!-- <ng-container matColumnDef="accountStatusId">
        <mat-header-cell *matHeaderCellDef> Acc Status </mat-header-cell>
        <mat-cell *matCellDef="let element" > {{element.accountStatusId}} </mat-cell>
      </ng-container>   -->
      <!-- Staff Status Column -->
      <!-- <ng-container matColumnDef="isStaff">
        <mat-header-cell *matHeaderCellDef> Staff </mat-header-cell>
        <mat-cell *matCellDef="let element" > {{element.isStaff}} </mat-cell>
      </ng-container>   -->
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  
  </div>


  </div>
