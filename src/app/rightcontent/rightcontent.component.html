<h1>
  Modules <mat-chip-list><mat-chip color="primary" selected="true">{{menulst?.moduleList?.length }}</mat-chip></mat-chip-list>
</h1>

{{menulist_non_admin | json}}

<div *ngFor="let menu of menulst?.moduleList">
  
  <a class="card" [routerLink]=" [ '/' + menu.moduleUrl ] ">
      <div class="card-body">
        <h5 class="card-title">{{menu.moduleName}}</h5>
        <p class="card-text">{{menu.moduleDescription}}</p>
      </div>
    </a>
</div>
