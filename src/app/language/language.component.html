<!-- VIEW: ADD/EDIT LANGUAGE -->
<div class="container right-content">

  <div class="curdHeader">
      <div class="col-md-10 curdHeadingLeft">
          <h3>{{ pageMode }} Language</h3>
      </div>
      
      <div class="col-md-2 curdHeadingRight">
          <span class="pull-right">
              <button type="button" mat-fab color="accent" (click)="back()" >
              <i class="fa fa-arrow-left font-size-l"></i></button>
          </span>
      </div> 
  </div>

  <div *ngIf="!commonservice.isWrite && !commonservice.isUpdate" class="alert alert-danger">
      {{'common.msg.unauthorized' | translate}}
  </div>

  <form [formGroup]="languageForm" autocomplete="off" role="form" novalidate *ngIf="commonservice.isWrite || commonservice.isUpdate">
  
      <div class="example-container mat-elevation-z8 col-md-12">

        <div class="row">
          <div class="col-md-12">
            <mat-form-field class="example-full-width font-size-s paddingTop-10">
              <input matInput placeholder="Language Code" formControlName="languageCode" (change)="checkReqValues()"
                required>
              <mat-error *ngIf="languageForm.controls.languageCode.hasError('required')">
                Language code required
              </mat-error>
            </mat-form-field>
            
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Language Name" formControlName="languageName" (change)="checkReqValues()"
                  required>
                <mat-error *ngIf="languageForm.controls.languageName.hasError('required')">
                  Language code required
                </mat-error>
              </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <mat-form-field class="example-full-width font-size-s">
              <textarea matInput placeholder="Description" formControlName="languageDescription" #languageDescription maxLength="10000" (change)="checkReqValues()"
                required></textarea>
              <mat-error *ngIf="languageForm.controls.languageDescription.hasError('required')">
                Description is required
              </mat-error>
              <mat-hint align="end">{{languageDescription.value?.length || 0}}/10000</mat-hint>
            </mat-form-field>
          </div>
          <div class="col-md-12">&nbsp;</div>
        </div>
      </div>
  
      <div class="col-md-12">&nbsp;</div>
        <div class="form-group">
          <button mat-raised-button type="button" color="primary" id="btnsubmit" class="form-control btn btn-md btn-success font-size-s pull-right"
            (click)="updateLanguage(languageForm.value)" style="width: 100px; font-family: Roboto; margin-left: 5px;" [disabled]="!complete">
            <i *ngIf="complete" class="fa fa-check"></i>
            <i *ngIf="!complete" class="fa fa-times"></i>{{ pageMode }}</button>
          <button mat-raised-button color="warn" type="button" id="btnreset" class="form-control btn btn-md btn-warning font-size-s pull-right"
            style="width: 100px; font-family: Roboto" (click)="myFunction()">
            <i class="fa fa-refresh"></i>Reset</button>
        </div>
      <div class="col-md-12">&nbsp;</div>

  </form>
</div>
