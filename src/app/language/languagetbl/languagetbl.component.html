<div class="container-fluid">

  <div class="curdHeader">
      <div class="col-md-10 curdHeadingLeft">
          <h3>Language Management</h3>
      </div>
      
      <div class="col-md-2 curdHeadingRight">
          <span class="pull-right">
              <button type="button" *ngIf="commonservice.isWrite" mat-fab color="warn" (click)="addBtn()" [ngClass]="{ 'addBtn-active': isActive, 'addBtn': !isActive  }">
              <i class="fa fa-plus font-size-l"></i></button>
          </span>
      </div> 
  </div>

  <div *ngIf="!commonservice.isRead" class="alert alert-danger">
      {{'common.msg.unauthorized' | translate}}
  </div>

  <div *ngIf="commonservice.isRead">
      <div class="example-container mat-elevation-z8">
        <!-- <div class="example-header">
          <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
          </mat-form-field>
        </div> -->

        <mat-table *ngIf="commonservice.isRead" #table [dataSource]="dataSource">

          <!-- No Column -->
          <ng-container matColumnDef="no">
            <mat-header-cell class="text-align-left" style="flex: 0 0 5%;" *matHeaderCellDef> No </mat-header-cell>
            <mat-cell class="text-align-left" style="flex: 0 0 5%;" *matCellDef="let element; let i = index;">
              {{(seqPageNum == 1) ? (i + 1) : ((seqPageNum * seqPageSize) - seqPageSize) + (i + 1) }}
            </mat-cell>
          </ng-container>

          <!-- languageCode Column -->
          <ng-container matColumnDef="languageCode">
            <mat-header-cell *matHeaderCellDef style="flex: 0 0 5%;">Code</mat-header-cell>
              <mat-cell *matCellDef="let element" style="flex: 0 0 5%;">
                {{element.languageCode}}
              </mat-cell>
          </ng-container>

          <!-- languageName Column -->
          <ng-container matColumnDef="languageName">
            <mat-header-cell *matHeaderCellDef style="flex: 0 0 25%;"> Language Name</mat-header-cell>
            <mat-cell *matCellDef="let element" (click)="getRow(element)" style="flex: 0 0 25%;"> {{element.languageName}} </mat-cell>
          </ng-container>

          <!-- languageDescription Column -->
          <ng-container matColumnDef="languageDescription">
            <mat-header-cell *matHeaderCellDef style="flex: 0 0 45%;">Language Description</mat-header-cell>
            <mat-cell *matCellDef="let element" style="flex: 0 0 45%;"> {{element.languageDescription}} </mat-cell>
          </ng-container>
          
          <!-- Action Column -->
          <ng-container matColumnDef="languageAction">
            <mat-header-cell *matHeaderCellDef class="actionColumn"> Action </mat-header-cell>
            <mat-cell *matCellDef="let element" class="actionColumn">
                <button mat-mini-fab style="background: orange" *ngIf="commonservice.isUpdate" (click)="updateRow(element.languageCode)" title="Update {{ element.languageCode }}">
                  <i class="fa fa-edit" ></i>
                </button>
                &nbsp;
                <button mat-mini-fab style="background: red" *ngIf="commonservice.isDelete" (click)="deleteModal.show()" title="Delete {{ element.languageName }}">
                  <i class="fa fa-trash"  title="Delete {{ element.languageName }}"></i>
                </button>
                <app-confirm-dialog  #deleteModal 
                [title]="'common.icon.warn'" 
                [content]="'common.msg.delete'"
                [state]="'bg_header bg_warn_header'"
                [isReset]="'true'"
                (resetMethod)="deleteRow(element.languageId)">
                </app-confirm-dialog>
            </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>

      </div>
  </div>
</div>
