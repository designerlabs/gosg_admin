<div class="container-fluid">

    <div class="curdHeader">
        <div class="col-md-10 curdHeadingLeft">
            <h3>{{commonservice.pageMode}} Address Type</h3>
        </div>
        
        <div class="col-md-2 curdHeadingRight">
            <span class="pull-right">
                <button type="button" mat-fab color="accent" (click)="back()" >
                <i class="fa fa-arrow-left font-size-l"></i></button>
            </span>
        </div> 
    </div>

    <form [formGroup]="updateForm" autocomplete="off" role="form" novalidate>
   
        <!-- <div class="col-md-12" style="padding: 0px 10px 10px 5px; border: 0formpx solid #000">
            <h4 class="paddingTop-15 staticLabel">
                <i class="fa fa-chevron-left font-size-xl paddingTop-15 backTitle" style="cursor: pointer;" (click)="navigateBack()" title="Go Back"></i>Polls Questions</h4>
        </div> -->
                     
        <div class="example-container mat-elevation-z8">
            <div class="bg-form-header col-md-12">
                <div class="row">
                    <label class="col-md-6 staticLabel font-size-s boldText">English</label>
                    <label class="col-md-6 staticLabel font-size-s boldText">Malay</label>
                </div>
            </div><br>

            <div class="example-header">
                <div class="col-md-6 text-align-Center font-size-m"> Address Type </div>
                <div class="col-md-6 text-align-Center font-size-m"> Address Type </div>
            </div>

            <div class="example-header">
                <div class="col-md-6">
                    <mat-form-field class="example-full-width font-size-s" >
                        <input matInput placeholder="Address Type" formControlName="addTypeEn" (change)="checkReqValues()"
                        value="" required>
                        <mat-error *ngIf="updateForm.controls.addTypeEn.hasError('required')">
                            Address Type is required
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field class="example-full-width font-size-s" >
                        <input matInput placeholder="Address Type" formControlName="addTypeBm" (change)="checkReqValues()"
                        value="" required>
                        <mat-error *ngIf="updateForm.controls.addTypeBm.hasError('required')">
                            Address Type is required
                        </mat-error>
                    </mat-form-field>
                </div>
            </div> 

            <div class="example-header">
                <div class="col-md-12">
                    <mat-checkbox class="example-full-width font-size-s" formControlName="active">Active</mat-checkbox>
                </div>
            </div>
        
        </div>
    
        <div class="form-group" style="margin-top: 2%">
            <button mat-raised-button type="button" color="primary" id="btnsubmit" class="form-control btn btn-md btn-success font-size-s pull-right"
            (click)="submit(updateForm.value)" style="width: 100px; font-family: Roboto; margin-left: 5px;" [disabled]="!complete">
            <i *ngIf="complete" class="fa fa-check"></i>
            <i *ngIf="!complete" class="fa fa-times"></i> {{commonservice.pageMode}} </button>
            <button tabindex="6" mat-raised-button color="warn" type="button" id="btnreset" class="form-control btn btn-md btn-warning font-size-s pull-right"
            style="width: 100px; font-family: Roboto" (click)="myFunction()">
            <i class="fa fa-refresh"></i> Reset</button>
        </div>      
    </form>
</div>
