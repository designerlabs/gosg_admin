<div class="container-fluid">
    <div class="curdHeader">
        <div class="col-md-10 curdHeadingLeft">
            <h3>Contact Us</h3>
            <!-- <h3>FAQ</h3> -->
        </div>
    </div>

    <form [formGroup]="updateForm" autocomplete="off" role="form" novalidate>       
        <div class="example-container mat-elevation-z8 paddingBottom-10">
            <div class="bg-form-header col-md-12">
                <div class="row">
                    <label class="col-md-6 staticLabel font-size-s boldText">English</label>
                    <label class="col-md-6 staticLabel font-size-s boldText">Malay</label>
                </div>
            </div><br>
            
            <div class="example-header">
                <div class="col-md-6">
                    <mat-form-field class="example-full-width font-size-s" >
                        <input matInput placeholder="Question" formControlName="faqQEng" #faqQEng maxlength="100" 
                        (keyup)="checkReqValues()" required>
                        <mat-error *ngIf="updateForm.controls.faqQEng.hasError('required')">
                                Question is required
                        </mat-error>
                        <mat-hint align="end">{{faqQEng.value?.length || 0}}/100</mat-hint>
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field class="example-full-width font-size-s" >
                        <input matInput placeholder="Question" formControlName="faqQMy" #faqQMy maxlength="100" 
                        (keyup)="checkReqValues()" required>
                        <mat-error *ngIf="updateForm.controls.faqQMy.hasError('required')">
                                Question is required
                        </mat-error>
                        <mat-hint align="end">{{faqQMy.value?.length || 0}}/100</mat-hint>
                    </mat-form-field>
                </div>
            </div>


            <div class="example-header">
                <div class="col-md-6">
                    <mat-form-field class="example-full-width font-size-s" >
                        <input matInput placeholder="Answer" formControlName="faqAEng" #faqAEng maxlength="100" 
                        (keyup)="checkReqValues()" required>
                        <mat-error *ngIf="updateForm.controls.faqAEng.hasError('required')">
                                Answer is required
                        </mat-error>
                        <mat-hint align="end">{{faqAEng.value?.length || 0}}/100</mat-hint>
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field class="example-full-width font-size-s" >
                        <input matInput placeholder="Answer" formControlName="faqAMy" #faqAMy maxlength="100" 
                        (keyup)="checkReqValues()" required>
                        <mat-error *ngIf="updateForm.controls.faqAMy.hasError('required')">
                                Answer is required
                        </mat-error>
                        <mat-hint align="end">{{faqAMy.value?.length || 0}}/100</mat-hint>
                    </mat-form-field>
                </div>
            </div>

        
        </div>
    
        <div class="form-group paddingTop-10">
            <button mat-raised-button type="button" color="primary" id="btnsubmit" class="form-control btn btn-md btn-success font-size-s pull-right"
            (click)="submit(updateForm.value)" style="width: 100px; font-family: Roboto; margin-left: 5px;" [disabled]="!complete">
            <i *ngIf="complete" class="fa fa-check"></i>
            <i *ngIf="!complete" class="fa fa-times"></i>Update</button>            
        </div>      

    </form>
</div>
